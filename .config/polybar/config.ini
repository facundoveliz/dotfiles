[global/wm]
margin-top = 2
margin-bottom = 2
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[bar/main]
monitor = ${env:MONITOR:}
width= 100%
height = 20
offset-x = 0
offset-y = 0
radius = "0"
radius-top = "0"
radius-bottom = "0"
bottom = true
fixed-center = true
override-redirect = false
wm-restack = i3
line-size = 2

background = ${colors.background1}
foreground = ${colors.foreground}

border-top-size = 0
border-color = ${colors.background2}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 1

font-0 = JetBrains Mono:style=Medium:size=8;2
font-1 = FontAwesome5Free:style=Solid:size=9;2
font-2 = FontAwesome5Free:style=Regular:size=9;2
font-3 = FontAwesome5Brands:style=Regular:size=9;2
font-4 = Noto Sans CJK JP:style=Medium:pixelsize=9;2

cursor-click = pointer
cursor-scroll = ns-resize

modules-left = i3
modules-center = player-mpris-tail
modules-right = memory redshift time
