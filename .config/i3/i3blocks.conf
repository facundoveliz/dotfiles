separator=true
markup=pango
align=center

[home]
instance=/
label=HOME 
command=~/.config/i3/scripts/disk
interval=30

[battery]
label=BAT 
command=sed "s/$/%/" /sys/class/power_supply/BAT1/capacity
instance=0
interval=30

[memory]
command=~/.config/i3/scripts/memory
label=MEM 
interval=2

[time]
command=date '+%A, %b %d %H:%M:%S'
interval=1
