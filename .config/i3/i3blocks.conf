separator=true
markup=pango
align=center

[mediaplayer]
command=~/.config/i3/scripts/mediaplayer
interval=2
signal=10

[usb]
command=~/.config/i3/scripts/usb
markup=pango
signal=1
interval=10
IGNORE_LIST=["sda4", "sda1", "sda2", "sdd2"]
#INFO_TEXT_COLOR=white
#MOUNTED_COLOR=green
#PLUGGED_COLOR=gray
#LOCKED_COLOR=gray
#UNLOCKED_NOT_MOUNTED_COLOR=yellow
#PARTITIONLESS_COLOR=red
#PARTITIONLESS_TEXT=no partitions
#SEPARATOR=<span color='gray'> | </span>
#LOCKED_INDICATOR= 
#UNLOCKED_INDICATOR= 
#READONLY_INDICATOR=ro
#TRUNCATE_FS_LABELS=[not set by default, accepts +/- integers]

[cpu]
command=~/.config/i3/scripts/cpu_usage
label=CPU 
interval=2

[memory]
command=~/.config/i3/scripts/memory
label=MEM 
interval=2

[time]
command=date '+%A, %b %d %H:%M:%S'
interval=1
